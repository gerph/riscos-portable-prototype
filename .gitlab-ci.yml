# Definition for CI within GitLab
# Note:
#    Prefix any job name with a '.' to disable.
#


# Enable submodules
variables:
  GIT_STRATEGY: clone
  GIT_SUBMODULE_STRATEGY: none
  BUILD32: 1


# Common definitions for the jobs
.common: &common
  before_script:
    - git submodule sync ci
    - git submodule update --init ci
  artifacts:
    when: always
    paths:
      - artifacts
      - ci-logs
  dependencies: []


#### Exports ####
export-headers-riscos:
  <<: *common
  stage: export
  script:
    - ci/build.sh headers

export-libs-riscos:
  <<: *common
  stage: export
  script:
    - ci/build.sh libs --upload


#### Builds ####
build-modules-riscos:
  <<: *common
  stage: build
  script:
    - ci/build.sh install --upload


#### Stages to execute ####
stages:
  - export
  - build
